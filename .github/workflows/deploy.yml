name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main    # or whatever your main branch is
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # to check out code
      pages: write     # needed by later deploy job
      id-token: write  # required by deploy-pages action for identity verification

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload static files as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend
          strip_components: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy-to-pages.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deploy-to-pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages   # should match the default or name from upload
