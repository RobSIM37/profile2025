<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b2333"/>
      <stop offset="100%" stop-color="#0f141f"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g transform="translate(80,60)">
    <!-- Grid -->
    <g stroke="#22304a" stroke-width="1">
      <rect x="0" y="0" width="480" height="360" fill="none"/>
      <!-- light grid lines -->
      <g opacity="0.5">
        <!-- vertical lines -->
        <g>
          <path d="M20 0 V360"/>
          <path d="M40 0 V360"/>
          <path d="M60 0 V360"/>
          <path d="M80 0 V360"/>
          <path d="M100 0 V360"/>
          <path d="M120 0 V360"/>
          <path d="M140 0 V360"/>
          <path d="M160 0 V360"/>
          <path d="M180 0 V360"/>
          <path d="M200 0 V360"/>
          <path d="M220 0 V360"/>
          <path d="M240 0 V360"/>
          <path d="M260 0 V360"/>
          <path d="M280 0 V360"/>
          <path d="M300 0 V360"/>
          <path d="M320 0 V360"/>
          <path d="M340 0 V360"/>
          <path d="M360 0 V360"/>
          <path d="M380 0 V360"/>
          <path d="M400 0 V360"/>
          <path d="M420 0 V360"/>
          <path d="M440 0 V360"/>
          <path d="M460 0 V360"/>
        </g>
        <!-- horizontal lines -->
        <g>
          <path d="M0 20 H480"/>
          <path d="M0 40 H480"/>
          <path d="M0 60 H480"/>
          <path d="M0 80 H480"/>
          <path d="M0 100 H480"/>
          <path d="M0 120 H480"/>
          <path d="M0 140 H480"/>
          <path d="M0 160 H480"/>
          <path d="M0 180 H480"/>
          <path d="M0 200 H480"/>
          <path d="M0 220 H480"/>
          <path d="M0 240 H480"/>
          <path d="M0 260 H480"/>
          <path d="M0 280 H480"/>
          <path d="M0 300 H480"/>
          <path d="M0 320 H480"/>
          <path d="M0 340 H480"/>
        </g>
      </g>
    </g>
    <!-- Obstacles -->
    <g fill="#33425f">
      <rect x="100" y="80" width="20" height="20"/>
      <rect x="360" y="80" width="20" height="20"/>
      <rect x="100" y="280" width="20" height="20"/>
      <rect x="360" y="280" width="20" height="20"/>
    </g>
    <!-- Snake -->
    <g fill="#7cb3ff">
      <rect x="200" y="180" width="20" height="20"/>
      <rect x="220" y="180" width="20" height="20"/>
      <rect x="240" y="180" width="20" height="20"/>
      <rect x="260" y="180" width="20" height="20"/>
      <rect x="280" y="180" width="20" height="20"/>
      <rect x="300" y="180" width="20" height="20"/>
    </g>
    <!-- Food -->
    <rect x="320" y="140" width="16" height="16" fill="#ff7c7c"/>
  </g>
</svg>
